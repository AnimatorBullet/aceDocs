        // },
        depth: 4,                       // 搜索标题的最大程级, 1 - 6
      },
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
      },
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      noEmoji: true,
      loadSidebar: true,
      autoHeader: true,
      homepage:'home.md',
      notFoundPage: true,
      mergeNavbar: true,
      // logo: '/_img/favicon.ico',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ga: 'UA-132765446-2',
      plugins: [
        function (hook) {
          var footer = [
            '<footer>',
            '<span><a href="https://github.com/AnimatorBullet">Bullet.S</a> &copy;2019 -- </span>',
            '<span>with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('')
          hook.afterEach(function (html) {
            return html + footer
          })
        }
      ]
    }
